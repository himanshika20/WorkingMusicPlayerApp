<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" />
  <link rel="stylesheet" href="index.css">
    <title>Music Player</title>
</head>
<body>
<div class="main">
    <div class="main2">
        <div class="music">
            <h2 id="song">Kinna Sona</h2>
            <h2 id="artist">Sunil Kamath</h2>
            <div class="image">
                <img src="image/song1.jpg" alt="">
            </div>
            <div class="music_control1">
                <i class="fa fa-random" id="random" title="Shuffle"></i>
                <i class="fa fa-redo" id="repeat" title="Repeat"></i>
            </div>
            <audio src="music/song1.mp3"></audio>
            <div class="music_control">
                <i class="fa fa-backward" id="prev" title="Previous"></i>
                <i class="fa fa-play button" id="play" title="Play"></i>
                <i class="fa fa-forward" id="next" title="Next"></i>
            </div>
        </div>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
